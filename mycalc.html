<!DOCTYPE html>
<html>
	<title>Calculator</title>
	<head>
		<h1>CALCULATOR</h1>
	</head>
	<body>
		
		<style>
		</style>

		<form id = theCalculator>
			<fieldset>
  			number one:
  			<input type="text" id="numOne">

  			<select id= sign>
			  <option value= "+" > + </option>
			  <option value= "-"> - </option>
			  <option value= "*"> x </option>
			  <option value= "/"> / </option>
			</select>
  
  			number two:
 		    <input type="text" id="numTwo">

 		    <input type="button" id="btn" value= "Calculate" onclick= "getResult()">
 		    <br>
 		    <br>
 		    answer:
 		    <input type="text" id="result" >
 		</fieldset>
		</form>

	<script>
		function getResult(){
			var num1;
			var num2;
			var result;
			var sign;
		    function getNum1(){
		    	num1 = document.getElementById("numOne").value;
		    	return Number(num1);
		    	console.log("num1");
		    }
		    function getNum2(){
		    	num2 = document.getElementById("numTwo").value;
		    	return Number(num2);
		    	console.log("num2");
		    }
		    function getSign(){
		    	sign = document.getElementById("sign").value;
		    	return sign;
		    	console.log("sign");
		    }

		    function calculate(){

		    	var num1 = getNum1();
		    	var num2 = getNum2();

			    if(getSign() == " * "){
			    	result = (num1 * num2);
			    } else if (getSign() == "-"){
			    	result = (num1 - num2);
			    } else if (getSign() == "*"){
			    	result = (num1 * num2);
			    } else {
			    	result = (num1 + num2);
				}

		    	document.getElementById("result").value = result;
		    		
		    
			}
			calculate();
		}
	</script>

	
	
	</body>

</html>
