<h1> ROCK PAPER SCISSORS </h1>
<h3> YOU VERSUS THE COMPUTER </h3>


<!--BUTTONS. Class will be used to style in .css. Id will be used for addEventListeners in .js-->

 <div class= 'userChoices'>

        <button >ROCK</button>
    </div>
    <div id = 'thePaper'>
        <button>PAPER</button>
    </div>
    <div id = 'theScissors'>
        <button>SCISSORS</button>  
    </div>
 </div>  
 




<script>

    /* COMPUTER SELECT FUNCTION. VAR vs. LET vs. CONST? Im under the understanding that declarations and expressions do not require ";" */
var computerChoose = function() {
var computerChoice = Math.floor(Math.random()*3)+1;
if (computerChoice === 1 ){
    computerChoice = "rock";
} else if (computerChoice === 2){
    computerChoice = "paper";
} else {
    computerChoice = "scissors";
}
return computerChoice

};
console.log(computerChoose());

/* BUTTON FUNCTIONS.  PLEASE HELP. I want to find the userChoice, which is a result of the button push. onlick? addeventlistener? */


var computerChoice = computerChoose();
var userChoice;   


document.getElementById("theRock").addEventListener("click", function(){
    userChoice = 'rock';
    result(userChoice,computerChoice);
})
document.getElementById("thePaper").addEventListener("click", function(){
    userChoice = 'paper';
    result(userChoice,computerChoice);

})
document.getElementById("theScissors").addEventListener("click", function(){
    userChoice = 'scissors';
    result(userChoice,computerChoice);

})
    

 
/* RESULT FUNCTION, WHY DO VARIABLES HAVE TO CHANGE? Do I need more variables than userChoices and computerChoice? Im under the understanding that declarations and expressions do not require ";"*/

var result = function(userChoice,computerChoice){
    
    if(userChoice === computerChoice){
         document.write("The result is a tie!")
    }
    else if(userChoice === "rock"){
        if(computerChoice === "scissors"){
             document.write("The computer chooses " + computerChoice + ", rock wins, you win.");
        }
        else{
             document.write("The computer chooses " + computerChoice + ", paper wins, you lose.");
        }
    }
    else if(userChoice === "paper"){
        if(computerChoice === "rock"){
             document.write("The computer chooses " + computerChoice + ", paper wins, you win.");
        }
        else{
             document.write("The computer chooses " + computerChoice + ", scissors wins, you lose");
        }
    }
    else if(userChoice === "scissors"){
        if(computerChoice === "rock"){
             document.write("The computer chooses " + computerChoice + ", rock wins, you lose.");
        }
        else{
             document.write("The computer chooses " + computerChoice + ", scissors wins, you win.");
        }
    }
};


</script>
