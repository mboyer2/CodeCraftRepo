<script>
   


console.log('starting')

var computerChoose = function() {
    console.log('starting computerChoose')
var computerChoice = Math.floor(Math.random()*3)+1;
if (computerChoice === 1 ){
    computerChoice = "rock";
} else if (computerChoice === 2){
    computerChoice = "paper";
} else {
    computerChoice = "scissors";
}
return computerChoice
};
    console.log('before userchoice')
console.log(computerChoose());




console.log('declaring variables')
var computerChoice = computerChoose();
var userChoice; 
var userScore = 0
var computerScore = 0
var ties = 0
var rounds = 1  
console.log('variables', computerChoice, userChoice, userScore, computerScore, ties, rounds)



document.getElementById("theRock").addEventListener("click", function(){
    console.log('clicked rock')
    userChoice = 'rock';
    result(userChoice,computerChoice);
    
})
document.getElementById("thePaper").addEventListener("click", function(){
        console.log('clicked paper')
    userChoice = 'paper';
    result(userChoice,computerChoice);
    
})
document.getElementById("theScissors").addEventListener("click", function(){
        console.log('clicked scissors')
    userChoice = 'scissors';
    result(userChoice,computerChoice);
})
    



var result = function(){
        console.log('entering result fn')
    
    if(userChoice === computerChoice){
        ties++;
        rounds++;
         document.getElementById("outputDiv").innerHTML = "The result is a tie!"
         
    }
    else if(userChoice === "rock"){
        if(computerChoice === "scissors"){
            userScore++;
            rounds++;
             document.getElementById("outputDiv").innerHTML = "The computer chooses " + computerChoice + ", rock wins, you win.";
        }
        else{
            computerScore++;
            rounds++;
             document.getElementById("outputDiv").innerHTML = "The computer chooses " + computerChoice + ", paper wins, you lose.";
        }
    }
    else if(userChoice === "paper"){
        if(computerChoice === "rock"){
            userScore++;
            rounds++;
             document.getElementById("outputDiv").innerHTML = "The computer chooses " + computerChoice + ", paper wins, you win.";
        }
        else{
            computerScore++;
            rounds++;
             document.getElementById("outputDiv").innerHTML = "The computer chooses " + computerChoice + ", scissors wins, you lose";
        }
    }
    else if(userChoice === "scissors"){
        if(computerChoice === "rock"){
            computerScore++;
            rounds++;
             document.getElementById("outputDiv").innerHTML = "The computer chooses " + computerChoice + ", rock wins, you lose.";
        }
        else{
            userScore++;
            rounds++;
             document.getElementById("outputDiv").innerHTML = "The computer chooses " + computerChoice + ", scissors wins, you win.";
        }
    }
        console.log('end of result fn with:', userScore, rounds, computerScore, ties)
        
        document.getElementById("score").innerHTML = userScore + "-" + ties + "-" + computerScore
        document.getElementById("rounds").innerHTML = rounds
        

       computerChoice = computerChoose()


        

            console.log('after compchoose', computerChoice)
};
