<p>
 <div class= 'userChoices'>

 </div>  
 <p>




<script>

    /* COMPUTER SELECT FUNCTION */
   var computerChoice = function() {
        var computerChoice = Math.floor(Math.random()*3)+1;
        if (computerChoice === 1 ){
            computerChoice = "rock";
        } else if (computerChoice === 2){
            computerChoice = "paper";
        } else {
            computerChoice = "scissors";
        }
    };

/* BUTTON FUNCTIONS.  PLEASE HELP. */

    var userChoice = function rockFunction() {
        document.getElementById("theRock").addEventListener("click", function(){
            userChoice = 'rock';
        }
    });

    var userChoice = function paperFunction() {
        document.getElementById("thePaper").addEventListener("click", function(){
            userChoice = 'paper';
        }
    });
    var userChoice = function scissorsFunction() {
        document.getElementById("theScissors").addEventListener("click", function(){
            userChoice = 'scissors';
        }
    });


 
/* RESULT FUNCTION, WHY DO VARIABLES HAVE TO CHANGE? */

    var result = function(userChoice,computerChoice){
    
    if(userChoice === computerChoice){
        return alert("The result is a tie!");

        }

    } (userChoice === "scissors"){

};
    result(userChoice,computerChoice)


</script>
